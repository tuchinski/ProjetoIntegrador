<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="templateSistema.xhtml">


	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Documentos">
				</h:outputText>
			</f:facet>
		</p:toolbar>
		
			
		<p:panelGrid columns="2">
		
			<p:outputLabel value="Categoria:"/>
			<p:selectOneMenu value="#{fileUploadView.categoria}" >			
				<f:selectItem itemValue="" itemLabel="Selecionar Categoria" />
				<f:selectItems value="#{fileUploadView.categorias}" var="categoria" itemLabel="#{categoria.nomeCategoria}"
								itemValue="#{categoria}" />
			</p:selectOneMenu>
			
		</p:panelGrid>
	
			
			<p:fileUpload fileUploadListener="#{fileUploadView.upload}"
				mode="advanced" value="#{fileUploadView.file}"
				dragDropSupport="false" update="messages" ajax="false" />

			<p:growl id="messages" showDetail="true" />
		
	</h:form>

</ui:decorate>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="templateSistema.xhtml">


	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Upload Documentos">
				</h:outputText>
			</f:facet>
		</p:toolbar>
	</h:form>	
	<h:form id="catGO">		
		<p:panelGrid columns="2">

				<p:outputLabel value="Categoria:"/>
				<p:selectOneMenu id="category" converter="#{categoriaConverter}">
					<f:selectItems value="#{fileUploadView.categorias}" var="c" />
				</p:selectOneMenu>


		</p:panelGrid>
	
			
			<p:fileUpload fileUploadListener="#{fileUploadView.upload}"
				mode="advanced" dragDropSupport="true" multiple="true" update="messages" sequential="true" />

			<p:growl id="messages" showDetail="true" />
	
	</h:form>

</ui:decorate>

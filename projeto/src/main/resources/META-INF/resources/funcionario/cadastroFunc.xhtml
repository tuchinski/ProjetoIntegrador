<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/template/templateSistema.xhtml">
	

	<h:form id="frmCadFunc">
	
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Cadastro Funcionario">
				</h:outputText>
			</f:facet>
		</p:toolbar>

		<h:panelGrid columns="2" id="pnlCadFunc">
			<p:outputLabel value="Nome: " />
			<p:inputText size="50" value="#{cadastraFuncionarioView.nomeFuncionario}" 
				required="true" requiredMessage="Necessário incluir Nome"  />

			<p:outputLabel value="Sexo:" for="selectOneRadio-sexo" />
			
			<p:selectOneRadio required="true" requiredMessage="Necessário incluir Sexo" id="selectOneRadio-sexo" value="#{cadastraFuncionarioView.sexo}">
				<f:selectItem itemLabel="Masculino" itemValue="M" />
				<f:selectItem itemLabel="Feminino" itemValue="F" />

			</p:selectOneRadio>
			
			<p:outputLabel value="RG" />
			<p:inputText size="20" required="true" requiredMessage="Necessário incluir RG" value="#{cadastraFuncionarioView.rg}" />
			
			<p:outputLabel value="CPF"/>
			<p:inputMask size="20" required="true" requiredMessage="Necessário incluir CPF" mask="999.999.999-99" value="#{cadastraFuncionarioView.cpf}"/>
			
			<p:outputLabel value="Telefone"/>
			<p:inputText size="20" required="true" requiredMessage="Necessário incluir Telefone" value="#{cadastraFuncionarioView.telefone}"/>
			
			<p:outputLabel value="E-mail"/>
			<p:inputText size="50" required="true" requiredMessage="Necessário incluir email" value="#{cadastraFuncionarioView.e_mail}"/>
			
			<p:outputLabel value="Endereço"/>
			<p:inputText size="50" required="true" requiredMessage="Necessário incluir Endereço" value="#{cadastraFuncionarioView.endereco}"/>
			
			

			<p:outputLabel value="Setor" />
			<p:selectOneMenu id="setor" required="true" requiredMessage="Necessário incluir Setor" value="#{cadastraFuncionarioView.setor}"  >
				<f:selectItem noSelectionOption="true" itemLabel="Selecione uma opção"/>
				<f:selectItems value="#{cadastraFuncionarioView.setores}" var="c" itemLabel="#{c} -> #{c.setorDepartamento.nome_departamento}" />
			</p:selectOneMenu>
			
			<p:outputLabel value="Cargo(Permissão)"/>
			<p:selectOneMenu required="true" requiredMessage="Necessário incluir Cargo" value="#{cadastraFuncionarioView.cargo}">				
				<f:selectItem noSelectionOption="true" itemLabel="Selecione uma opção"/>
				<f:selectItem itemLabel="Funcionario"  itemValue="ROLE_FUNCIONARIO"/>
				<f:selectItem itemLabel="Gerente Setor"  itemValue="ROLE_GERENTE" />
				<f:selectItem itemLabel="Gerente Departamento"  itemValue="ROLE_GERENTE" />
				<f:selectItem itemLabel="Chefe Departamento"  itemValue="ROLE_CHEFEDEPTO" />
				<f:selectItem itemLabel="Diretor"  itemValue="ROLE_DIRETOR" />

			</p:selectOneMenu>
			
			<p:outputLabel value="Senha"/>
			<p:password required="true" maxlength="8" size="10" requiredMessage="Necessário incluir Senha" value="#{cadastraFuncionarioView.senha}"/>


		</h:panelGrid>
		
		

		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" validateClient="true"
			actionListener="#{cadastraFuncionarioView.salvaFuncionario}" 
			update=":msgGlobal :frmCadFunc:pnlCadFunc"/>
							
			<p:commandButton value="Buscar" action="buscarFunc.xhtml?faces-redirect=true"/>

		</h:panelGrid>



	</h:form>



</ui:decorate>

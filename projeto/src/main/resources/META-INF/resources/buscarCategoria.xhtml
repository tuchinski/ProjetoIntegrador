<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="templateSistema.xhtml">

	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Buscar Categoria" >
				</h:outputText>			
			</f:facet>
		</p:toolbar>
		
	</h:form>


	<h:form>
		<p:dataTable emptyMessage="Nenhum registro encontrado" var="categoria" value="#{mostraCategoriaView.categorias}">
			
			<f:facet name="footer">
				<p:commandButton value="Novo" action="cadastroCategoria.xhtml?faces-redirect=true" />
			</f:facet>
			
			<p:column headerText="Código">
				<h:outputText value="#{categoria.id}"/>
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{categoria.nomeCategoria}"/>
			</p:column>
			
			<p:column headerText="Opções">
				<p:commandButton value="Editar" action="cadastroCategoria.xhtml?faces-redirect=true" />
				<p:commandButton value="Excluir" action="cadastroCategoria.xhtml?faces-redirect=true" />
				
			
			</p:column>
			
			
			
		</p:dataTable>

	</h:form>

</ui:decorate>

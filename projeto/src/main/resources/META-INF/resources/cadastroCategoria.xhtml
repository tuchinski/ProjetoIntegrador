<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="templateSistema.xhtml">
	
	<h:form id="frmCadCategoria">
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Nova Categoria" >
				</h:outputText>			
			</f:facet>
		</p:toolbar>
		
		<h:panelGrid id="pnlCadCategoria" columns="2">
		
			<p:outputLabel value="Codigo: " />

			<p:inputText size="20" readonly="true"  />
			
			<p:outputLabel value="Nome: " />
			<p:inputText maxlength="50" size="10" value="#{criaCategoriaView.text}"/>		

		
		</h:panelGrid>
		
		<h:panelGrid columns="4">
			<p:commandButton value="Salvar" 							
							actionListener="#{criaCategoriaView.salvaCategoria}"
							update=":msgGlobal :frmCadCategoria:pnlCadCategoria" />
							
			<p:commandButton value="Buscar"  />
			
			<p:commandButton value="Editar"  />
			<p:commandButton value="excluir"  />

			
		</h:panelGrid>	
	
	</h:form>	

</ui:decorate>

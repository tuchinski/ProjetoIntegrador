<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	>
	
<ui:composition template="/template/templateSistema.xhtml">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>

<h2 style="margin: 5px">Cadastrar novo compêndio</h2>


	<h:form id="formNovoCompendio">
		
		<h:panelGrid id="pnlCadCompendio" columns="2">
		
			<p:outputLabel value="Codigo: " />
			<p:inputText size="20" readonly="true" />

			<p:outputLabel value="Nome Compêndio: " />
			<p:inputText maxlength="50" size="20" value="#{cadastraCompendioView.nomeCompendio}" />

	</h:panelGrid>
		
		<p:dataTable id="dtCriaCompendio" emptyMessage="Nenhum documento sem Compêndio encontrado" 
		var="arquivo" value="#{cadastraCompendioView.listaArquivos}"  rowKey="#{arquivo.file_id}"
			 selection="#{cadastraCompendioView.listaArquivosSelecionados}" rows="8" paginator="true"  style="margin-bottom:0" >

			<!-- <p:ajax event="rowSelectCheckbox"  /> -->
			<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
			<p:column headerText="Codigo">
				<h:outputText value="#{arquivo.file_id}" />
			</p:column>

			<p:column headerText="Nome" filterBy="#{arquivo.file_name}">
				<h:outputText value="#{arquivo.file_name}" />
			</p:column> 

			<p:column headerText="Nome" filterBy="#{arquivo.fileCategoria.nomeCategoria}">
				<h:outputText value="#{arquivo.fileCategoria.nomeCategoria}" />
			</p:column> 
			
		</p:dataTable> 
		
		 <p:commandButton actionListener="#{cadastraCompendioView.criarCompendio}" 
		  update=":msgGlobal :formNovoCompendio"  icon="fa fa-plus" value="Criar Compêndio"/>
		 

	</h:form>
</ui:composition>
</html>

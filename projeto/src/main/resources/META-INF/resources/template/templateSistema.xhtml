<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sobe Arquivo</title>
</h:head>

<h:body>

	<p:growl id="msgGlobal" sticky="true" />

	<p:layout fullPage="true">
		
		<p:layoutUnit position="north" header="Sobe arquivo">
			<ui:include src="header.xhtml" />	
			
		</p:layoutUnit>
		
		<p:layoutUnit position="south" >
			<h:form onsubmit="this.action='#{request.contextPath}/logout';"
			class="logout-form">
			<p:commandButton value="Logout" ajax="false" />
			</h:form>	
			
		</p:layoutUnit>
		

		<p:layoutUnit position="west" header="menu" size="230">
			<ui:include src="menu.xhtml"/>
			
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<ui:insert></ui:insert>
		</p:layoutUnit>


	</p:layout>

</h:body>
</html>

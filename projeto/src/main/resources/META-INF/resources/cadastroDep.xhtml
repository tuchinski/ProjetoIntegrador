<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="templateSistema.xhtml">

	<h:form id="frmCadDep">
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Novo Departamento">
				</h:outputText>
			</f:facet>
		</p:toolbar>

		<h:panelGrid columns="2" id="pnlCadDep">

			<p:outputLabel value="Codigo: " />
			<p:inputText size="20" readonly="true" />

			<p:outputLabel value="Nome: " />
			<p:inputText maxlength="50" size="10" value="#{criaDepartamentoView.text}" />

		</h:panelGrid>

		<h:panelGrid columns="2">
			<p:commandButton value="Salvar"
							update=":msgGlobal :frmCadDep:pnlCadDep"
							actionListener="#{criaDepartamentoView.salvaDepartamento}"/>
							
			<p:commandButton value="Buscar"
				action="buscarDep.xhtml?faces-redirect=true" />

		</h:panelGrid>

	</h:form>

</ui:decorate>

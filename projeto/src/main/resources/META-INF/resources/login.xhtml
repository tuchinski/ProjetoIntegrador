<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Sobe Arquivo</title>
	</h:head>
	
	<h:body>
		<p:dialog visible="true" width="400"  header="Acessar o Sistema" showHeader="false" modal="true" resizable="false">

			<h:form prependId="false">
	
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Autenticação">
						</h:outputText>
					</f:facet>
				</p:toolbar>
	
				<h:panelGrid columns="2">
	
					<p:outputLabel value="Login" />
					<p:inputMask id="username" mask="999.999.999-99"
						placeholder="usuario" size="20" />
	
					<p:outputLabel value="Senha" />
					<p:password id="password" maxlength="8" size="10"  placeholder="senha"/>
	
				</h:panelGrid>
	
				<h:panelGrid columns="3" >
					<p:commandButton value="Entrar" ajax="false"  icon="ui-icon-unlocked" iconPos="right" />
	
				</h:panelGrid>
	
	
	
			</h:form>
		</p:dialog>
	</h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:form>
	<h:panelGrid columns="2" id="pnlCadSetor" >

		<p:outputLabel value="Codigo: "/>
		<p:inputText size="20" readonly="true" value="#{buscaSetorView.setorEdit.setor_id}" />

		<p:outputLabel value="Nome: " />
		<p:inputText maxlength="50" size="20" value="#{buscaSetorView.setorEdit.nomeSetor}" />

		<p:commandButton value="Alterar" id="commandButton-alterar" oncomplete="PF('dialog-modal-editarSetor').hide();"
			icon="ui-icon-gear" update="formBuscaSetor" actionListener="#{buscaSetorView.editaSetor}"/>

	</h:panelGrid>


</h:form>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="templateSistema.xhtml">


	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Buscar Setor">
				</h:outputText>
			</f:facet>
		</p:toolbar>
		<h:panelGrid columns="4">
			<p:outputLabel value="Descrição:" />
			<p:inputText maxlength="50" size="30" value="#{buscaSetorView.nomeSetor}"/>

			<p:commandButton value="Buscar" />
			<p:commandButton value="Novo" action="cadastroSetor.xhtml?faces-redirect=true"/>
		</h:panelGrid>


	</h:form>


	<h:form>
		<p:dataTable emptyMessage="Nenhum registro encontrado" var="setor" value="#{buscaSetorView.setores}">
			<p:column headerText="Código"  >
				 <h:outputText value="#{setor.setor_id}" />
			</p:column>
			
			<p:column headerText="Nome" filterBy="#{setor.nomeSetor}">
				 <h:outputText value="#{setor.nomeSetor}" />
			</p:column>
			
			<p:column headerText="Opções">
				<p:commandButton value="Editar" action="cadastroSetor.xhtml?faces-redirect=true" />
				<p:commandButton value="Excluir" action="cadastroSetor.xhtml?faces-redirect=true" />				
			
			</p:column>
		</p:dataTable>

	</h:form>


</ui:decorate>

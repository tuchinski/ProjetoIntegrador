<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/template/templateSistema.xhtml">

	<h:form id="frmCadSetor">
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Novo Setor">
				</h:outputText>
			</f:facet>
		</p:toolbar>

		<h:panelGrid columns="2" id="pnlCadSetor">

			<p:outputLabel value="Codigo: " />
			<p:inputText size="20" readonly="true" />

			<p:outputLabel value="Nome: " />
			<p:inputText maxlength="50" size="10" value="#{criaSetorView.text}" />


			<p:outputLabel value="Departamento:" />
			<p:selectOneMenu id="departamento" required="true" converter="#{departamentoConverter}" value="#{criaSetorView.selectedDepto}">
				<f:selectItem itemLabel="Selecione um Departamento" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{criaSetorView.departamentos}" var="d" itemLabel="#{d.nome_departamento}" />
			</p:selectOneMenu>


		</h:panelGrid>

		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" action="#{criaSetorView.salvaSetor}" 
							update=":msgGlobal :frmCadSetor:pnlCadSetor"/>
							
			<p:commandButton value="Buscar"
				action="buscarSetor.xhtml?faces-redirect=true" />

		</h:panelGrid>

	</h:form>

</ui:decorate>
